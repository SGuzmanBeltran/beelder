
services:
  ## Infrastructure Services ##
  # Redpanda Service
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      # 1) Bind two listeners inside the container
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      # 2) Advertise how clients should reach each listener
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,PLAINTEXT_HOST://localhost:29092
    ports:
      - "9092:9092"   # internal within docker network (service name DNS)
      - "29092:29092" # host access for local dev tools
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "bash", "-lc", "rpk cluster info || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - infra-network

  # PostgreSQL Service
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - infra-network

networks:
  infra-network:
    name: infra-network
    external: true

volumes:
  postgres_data:
  redpanda-data: